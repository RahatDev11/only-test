<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অর্ডার ট্র্যাক - Any's Beauty Corner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body class="bg-background">
    <div id="header"></div>

    <!-- Mobile Search Bar -->
    <div class="md:hidden p-2 w-full fixed top-20 left-0 z-40 hidden bg-transparent" id="mobileSearchBar">
        <div class="relative">
            <input type="text" id="searchInput" 
                   class="w-full p-2 pl-10 pr-10 border-0 rounded-full text-gray-800 focus:outline-none focus:ring-2 focus:ring-lipstick bg-white/50 backdrop-blur-sm placeholder:text-gray-400/80" 
                   placeholder="প্রোডাক্ট সার্চ করুন..." 
                   oninput="searchProducts()">
            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400/80"></i>
            <i class="fas fa-times absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400/80 cursor-pointer" onclick="closeMobileSearch()"></i>
        </div>
        <div id="searchResults" class="mt-2 max-h-60 overflow-y-auto absolute bg-white/50 backdrop-blur-sm w-full shadow-lg rounded-lg z-50"></div>
    </div>

    <main class="p-4 pt-24 md:pt-28">
        <div class="bg-white/60 backdrop-blur-md border border-white/40 rounded-lg shadow-xl p-4 md:p-6 max-w-4xl mx-auto">
            <h2 class="text-2xl font-bold text-center mb-6 text-lipstick">অর্ডার ট্র্যাক</h2>

            <div id="loadingIndicator" class="text-center p-6 text-gray-600 flex flex-col items-center">
                <i class="fas fa-spinner fa-spin fa-2x mb-3 text-lipstick"></i>
                <span>অর্ডার ট্র্যাক লোড হচ্ছে, অনুগ্রহ করে অপেক্ষা করুন...</span>
            </div>

            <div id="loginPrompt" class="text-center p-6 text-red-600 hidden">
                <i class="fas fa-exclamation-circle fa-2x mb-3"></i>
                <p>আপনার অর্ডার ট্র্যাক করতে অনুগ্রহ করে লগইন করুন।</p>
                <button onclick="openLoginModal()" class="mt-4 bg-lipstick text-white px-4 py-2 rounded hover:bg-lipstick-dark">লগইন করুন</button>
            </div>

            <div id="orderTrackForm" class="hidden">
                <!-- Order ID input and track button removed as orders will be loaded from local storage -->
            </div>

            <div id="orderTrackResult" class="mt-6 hidden">
                <!-- Order details will be displayed here -->
            </div>

            <div id="noOrderFoundMessage" class="text-center p-6 text-gray-600 hidden">
                <p>এই আইডি দিয়ে কোনো অর্ডার পাওয়া যায়নি।</p>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="script.js" type="module"></script>
</body>
</html>
